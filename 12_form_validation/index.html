<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<title>Controllers</title>
	<link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
</head>

<body ng-controller="RegisterController">

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand"
			   href="/">Controllers
			</a>
		</div>
		,
	</div>
</nav>

<div class="container main-content">

	<form id="myForm" name= "myForm" ng-submit="register(myForm.$invalid)" novalidate>
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text"
			       class="form-control"
			       id="name"
			       ng-minledgth="3"
			       ng-pattern="/^[A-Z0-9]{1,7}$/"
			       required
			       ng-model="name"
			       name="name">
			<div ng-show="myForm.name.$error && myForm.name.$dirty">
				<div class="error" ng-show="myForm.name.$error.required">
					name field is required.
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<input type="email"
			       class="form-control"
			       name="email"
			       ng-model="email"
			       id="email">
		</div>
		<div class="form-group">
			<button type="submit" ng-disabled="myForm.$invalid" class="btn btn-primary">Register
			</button>
			<button type="submit" class="btn btn-primary">Register
			</button>
		</div>
	</form>

  <pre>
	{{ myForm | json }}
  </pre>
</div>

<script src="../libs/angular/angular.min.js"></script>
<script src="main.js"></script>


</body>
</html>
