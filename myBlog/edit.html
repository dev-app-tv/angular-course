<h1>Edit</h1>
<hr>
<div ng-controller="EditController as b" >
	<div class="form-group">
		<label for="name">Title</label>
		<input type="text"
		       class="form-control"
		       ng-model="data.title"
		       id="title">
	</div>

	<div class="form-group">
		<label for="email">Content</label>
		<input type="text"
		       class="form-control"
		       ng-model="data.post"
		       id="post">
	</div>

	<div class="form-group">
		<label for="email">Author</label>
		<input type="text"
		       class="form-control"
		       ng-model="data.author"
		       id="author">
	</div>

	<div class="form-group">
		<button class="btn btn-primary" ng-click="save(data)" >Save
		</button>
	</div>


</div>
